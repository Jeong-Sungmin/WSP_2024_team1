<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>동화책 제작</title>
    <!-- styles.css 파일을 링크합니다 -->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <h1>Tale Weaver</h1>
        </div>
        <nav class="button-navbar">
            <a href="beginner.html" class="nav-button" style="margin-right: 20px;">입문가용</a>
            <a href="expert.html" class="nav-button" style="margin-right: 20px;">전문가용</a>
            <a href="board.html" class="nav-button">게시판</a>
        </nav>
    </header>

    <!-- 페이지 내용 -->
    <div class="container">
        <form id="story-form">

        </form>
        
            <h2>세상을 빛나게 만들 이야기를 만들어 주세요!</h2>
            <p>여기 아래에 책 표지와 제목을 띄워줄꺼</p>
        

        <!-- 입력 섹션 -->
        <div class="input-section">
            <input type="number" id="rectangle-number" placeholder="생성할 사각형 수" min="1">
            <button id="generate-button">생성하기</button>
        </div>

        <!-- 사각형 컨테이너 -->
        <div id="rectangle-container" class="rectangle-container">
            <!-- 동적으로 사각형이 생성됩니다 -->
        </div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        document.getElementById('generate-button').addEventListener('click', function () {
            const numberInput = document.getElementById('rectangle-number');
            const count = parseInt(numberInput.value);
            const container = document.getElementById('rectangle-container');

            // 유효성 검사: 1 이상의 숫자만 허용
            if (isNaN(count) || count < 1) {
                alert('1 이상의 숫자를 입력해주세요.');
                return;
            }

            // 기존 사각형 삭제
            container.innerHTML = '';

            // 사각형 생성
            for (let i = 1; i <= count; i++) {
                // 사각형 요소 생성
                const rectangle = document.createElement('div');
                rectangle.classList.add('rectangle');

                // 동화책 제목 추가
                const title = document.createElement('h3');
                title.textContent = `동화책제목 ${i}`;
                rectangle.appendChild(title);

                // 예시 텍스트 추가
                const text = document.createElement('p');
                text.textContent = `이것은 예시 텍스트 동화책제목 ${i}에 대한 이미지가 들어갈것.`;
                rectangle.appendChild(text);

                // 사각형을 컨테이너에 추가
                container.appendChild(rectangle);
            }
        });
    </script>
</body>

</html>
