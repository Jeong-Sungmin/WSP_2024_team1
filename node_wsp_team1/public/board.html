<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동화책 제작</title>
    <!-- styles.css 파일을 링크합니다 -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 기존 스타일 유지 및 추가 */
      .intro-container {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #cdc5c5;
      }

      .intro-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .intro-container p {
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .intro-container ul {
        list-style-type: disc;
        padding-left: 20px;
      }

      .intro-container a {
        color: blue;
        text-decoration: underline;
      }

      .intro-container a:hover {
        color: darkblue;
      }

      /* 우상단 로그인/로그아웃 버튼 스타일 */
      #authButton {
        position: fixed; /* 고정 위치 */
        top: 20px; /* 상단에서 20px */
        right: 20px; /* 우측에서 20px */
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 1000; /* 다른 요소보다 위에 표시 */
        transition: background-color 0.3s, opacity 0.3s;
      }

      #authButton.logout {
        background-color: #f44336; /* 로그아웃 시 버튼 색상 변경 */
      }

      #authButton:hover {
        opacity: 0.8;
      }

      /* 로고 및 내비게이션 간 간격 조정 */
      .logo {
        text-align: center;
        margin-top: 80px; /* 버튼 높이에 맞춰 상단 마진 조정 */
      }

      .button-navbar {
        text-align: center;
        margin-top: 20px;
      }

      .nav-button {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #555;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-button:hover {
        background-color: #777;
      }
    </style>
  </head>

  <body>
    <!-- 로고 -->
    <div class="logo">
      <h1>Tale Weaver</h1>
    </div>

    <!-- 우상단 로그인/로그아웃 버튼 -->
    <button id="authButton">로그인</button>

    <!-- 내비게이션 바 -->
    <nav class="button-navbar">
      <a href="beginner.html" class="nav-button">입문가용</a>
      <a href="expert.html" class="nav-button">전문가용</a>
      <a href="board.html" class="nav-button">게시판</a>
    </nav>

    <!-- 페이지 내용 -->
    <div class="container">
      <form id="story-form"></form>

      <h2>세상을 빛나게 만들 이야기를 만들어 주세요!</h2>
      <p>여기 아래에 책 표지와 제목을 띄워줄꺼</p>

      <!-- 입력 섹션 -->
      <div class="input-section">
        <input
          type="number"
          id="rectangle-number"
          placeholder="생성할 사각형 수"
          min="1"
        />
        <button id="generate-button">생성하기</button>
      </div>

      <!-- 사각형 컨테이너 -->
      <div id="rectangle-container" class="rectangle-container">
        <!-- 동적으로 사각형이 생성됩니다 -->
      </div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
      document
        .getElementById("generate-button")
        .addEventListener("click", function () {
          const numberInput = document.getElementById("rectangle-number");
          const count = parseInt(numberInput.value);
          const container = document.getElementById("rectangle-container");

          // 유효성 검사: 1 이상의 숫자만 허용
          if (isNaN(count) || count < 1) {
            alert("1 이상의 숫자를 입력해주세요.");
            return;
          }

          // 기존 사각형 삭제
          container.innerHTML = "";

          // 사각형 생성
          for (let i = 1; i <= count; i++) {
            // 사각형 요소 생성
            const rectangle = document.createElement("div");
            rectangle.classList.add("rectangle");

            // 동화책 제목 추가
            const title = document.createElement("h3");
            title.textContent = `동화책제목 ${i}`;
            rectangle.appendChild(title);

            // 예시 텍스트 추가
            const text = document.createElement("p");
            text.textContent = `이것은 예시 텍스트 동화책제목 ${i}에 대한 이미지가 들어갈것.`;
            rectangle.appendChild(text);

            // 사각형을 컨테이너에 추가
            container.appendChild(rectangle);
          }
        });
    </script>
  </body>
</html>
