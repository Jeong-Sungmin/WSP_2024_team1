<!-- public/login.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 및 회원가입 페이지</title>
    <style>
      /* 간단한 스타일 추가 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .auth-container {
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .auth-container h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .auth-container input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .auth-container button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .auth-container button:hover {
        background-color: #357ae8;
      }
      .auth-container .google-btn {
        background-color: #db4437;
      }
      .auth-container .google-btn:hover {
        background-color: #c33d2e;
      }
      .error-message {
        color: red;
        margin-bottom: 15px;
        text-align: center;
      }
      .toggle-link {
        text-align: center;
        margin-top: 10px;
      }
      .toggle-link a {
        color: #4285f4;
        cursor: pointer;
        text-decoration: none;
      }
      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2 id="form-title">로그인</h2>
      <div id="error" class="error-message"></div>
      <input type="email" id="email" placeholder="이메일" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button id="authBtn">로그인</button>
      <button id="googleBtn" class="google-btn">구글로 로그인</button>
      <div class="toggle-link">
        <span id="toggleText">계정이 없으신가요?</span>
        <a id="toggleLink">회원가입</a>
      </div>
    </div>

    <!-- Firebase 클라이언트 SDK 및 설정 파일 로드 -->
    <script type="module">
      import {
        auth,
        provider,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signInWithPopup,
      } from "./firebaseConfig.js";

      const errorDiv = document.getElementById("error");
      const authBtn = document.getElementById("authBtn");
      const googleBtn = document.getElementById("googleBtn");
      const toggleLink = document.getElementById("toggleLink");
      const toggleText = document.getElementById("toggleText");
      const formTitle = document.getElementById("form-title");

      let isLogin = true; // 현재 폼이 로그인인지 회원가입인지 여부

      // 폼 전환 함수
      toggleLink.addEventListener("click", () => {
        isLogin = !isLogin;
        if (isLogin) {
          formTitle.textContent = "로그인";
          authBtn.textContent = "로그인";
          toggleText.textContent = "계정이 없으신가요?";
          toggleLink.textContent = "회원가입";
        } else {
          formTitle.textContent = "회원가입";
          authBtn.textContent = "회원가입";
          toggleText.textContent = "이미 계정이 있으신가요?";
          toggleLink.textContent = "로그인";
        }
        errorDiv.textContent = "";
      });

      // 로그인 또는 회원가입 버튼 클릭 이벤트
      authBtn.addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          errorDiv.textContent = "이메일과 비밀번호를 입력해주세요.";
          return;
        }

        try {
          if (isLogin) {
            // 로그인 로직
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;
            alert(`환영합니다, ${user.email}!`);
            window.location.href = "/home"; // 로그인 후 리디렉션
          } else {
            // 회원가입 로직
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;
            alert(`회원가입이 완료되었습니다, ${user.email}!`);
            window.location.href = "/home"; // 회원가입 후 리디렉션
          }
        } catch (error) {
          console.error(error);
          errorDiv.textContent = error.message;
        }
      });

      // 구글 로그인 버튼 클릭 이벤트
      googleBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          alert(`환영합니다, ${user.displayName}!`);
          window.location.href = "/home"; // 구글 로그인 후 리디렉션
        } catch (error) {
          console.error(error);
          errorDiv.textContent = error.message;
        }
      });

      // Firebase 인증 상태 변경 시 처리
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log(`로그인된 사용자: ${user.email}`);
          // 필요 시 자동 리디렉션
          // window.location.href = '/home';
        } else {
          console.log("로그아웃 상태");
        }
      });
    </script>
  </body>
</html>
