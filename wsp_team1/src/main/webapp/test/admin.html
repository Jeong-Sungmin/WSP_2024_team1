    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-group label {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input[type="text"] {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
